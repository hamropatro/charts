name: Check Kubernetes YAMLs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Scan YAMLs with KubeLinter
        uses: stackrox/kube-linter-action@v1.0.2
        with:
          directory: charts